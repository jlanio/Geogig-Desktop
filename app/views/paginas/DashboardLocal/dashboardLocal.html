<div class="wrapper wrapper-content">
<div class="row">
    <div class="col-lg-12 animated fadeInRight">
        <div class="mail-box-header">
            <form method="get"  class="pull-right mail-search">
                <div class="input-group">
                    <input type="text" class="form-control input-sm disable" name="search" placeholder="Filter repository">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-sm btn-primary">
                            {{ 'SEARCH' | translate }}
                        </button>
                    </div>
                </div>
            </form>
            <h2>
                <span class="fa fa-hdd-o"></span>
                {{ 'LOCAL' | translate }}:
            </h2>
            <div >
            </div>

            <div class="mail-tools tooltip-demo m-t-md" >
                <div class="btn-group pull-right">
                    <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
                    <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>
                </div>
                <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read" ng-click="NewRepo()">
                    <i class="fa fa-plus" ></i> {{ 'NEW' | translate }}
                </button>
            </div>
        </div>
        <div class="mail-box">
            <form>
                <table class="table table-hover table-mail">
                    <tbody>
                        <tr class="read" ng-repeat=" (key, value) in repos.repo ">
                            <td class="check-mail">
                                <!-- <input ng-model="value.forDelite" type="checkbox" ng-change="checkChanged(value)"/> -->
                            </td>
                            <td class="mail-ontact" ui-sref="main.view">
                                <a ng-click="selectRepo(value.name)"  >{{value.name}}</a>
                                <span ng-class="value.type == 'local' ? 'label-warning pull-right':'label-danger pull-right'" class="label label-warning pull-right">
                                  remote
                                </span>
                                <td class="mail-subject"><a>{{value.href}}</a></td>
                                <td  class="text-right mail-date">
                                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash" ng-click="deleteRepository(key)">
                                    <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
    </div>
</div>
