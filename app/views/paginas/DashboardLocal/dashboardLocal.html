<div class="wrapper wrapper-content">
<div class="row">
    <div class="col-lg-12 animated fadeInRight">
        <div class="mail-box-header">
            <form method="get"  class="pull-right mail-search">
                <div class="input-group">
                    <input type="text" class="form-control input-sm disable" name="search" placeholder="Filter repository">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-sm btn-primary">
                            {{ 'SEARCH' | translate }}
                        </button>
                    </div>
                </div>
            </form>
            <h2>
                <span class="fa fa-hdd-o"></span>
                {{ 'LOCAL' | translate }}:
            </h2>
            <div >
            </div>

            <div class="mail-tools tooltip-demo m-t-md" >
                <div class="btn-group pull-right">
                    <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
                    <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>
                </div>
                <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read" ng-click="NewRepo()">
                    <i class="fa fa-plus" ></i> {{ 'NEW' | translate }} 
                </button>
                <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash" ng-click="deleteRepo()"><i class="fa fa-trash-o"></i></button>

            </div>
        </div>
        <div class="mail-box">
            <form>
                <table class="table table-hover table-mail">
                    <tbody>
                        <tr class="read" ng-repeat=" (key, value) in mydb.infoRepositorios.local ">
                            <td class="check-mail">
                                <input type="checkbox"  ng-click="checkbox(key)"
                                ng-checked="arrayCheked.indexOf(key) > -1">
                            </td>
                            <td class="mail-ontact">
                                <a ng-click="selectRepo(key)" >{{value.name}}</a>
                                <span ng-class="value.origin == 'local' ? 'label-warning pull-right':'label-danger pull-right'" class="label label-warning pull-right">{{value.origin}}
                                </span>
                                <td class="mail-subject"><a>'descrcao'</a></td>
                                <!--  <td  class="text-right mail-date"><a ng-hide="value.remote == ''" href=""><i class="fa fa-tag"></i> published</a></td> -->
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
    </div>
</div>
