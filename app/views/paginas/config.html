<hr>
<div class="inmodal">
    <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-valid" ng-init="config = getConfig()">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
                <div class="col-sm-8">
                    <input ng-model="config.username" class="col-sm-4 form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ 'EMAIL' | translate }}</label>
                <div class="col-sm-8">
                    <input ng-model="config.email" class="col-sm-4 form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ 'Language' | translate }}</label>
                <div class="col-sm-10">
                    <select ng-model="config.language" class="col-sm-3 control-label" >
                        <option value="en-us">English-US</option>
                        <option value="pt-br">PortuguÃªs-BR</option>
                        <option value="es">Espanhol</option>
                        <option value="zh-cn">Chinese</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="col-sm-2 control-label">BIN_GEOGIG</label>
                <div class="col-sm-8">
                    <input ng-model="config.bin_geogig" class="col-sm-4 form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PATCH_GEOGIG</label>
                <div class="col-sm-8">
                    <input ng-model="config.patch_geogig" class="col-sm-4 form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button"  class="btn btn-primary" ng-click="saveConfig(config)">{{ 'SAVE' | translate }}</button>
    </div>
</div>
