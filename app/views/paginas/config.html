<div class="inmodal">
        <div class="modal-header">
        </div>
    <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-sm-1 control-label">{{ 'NAME' | translate }}</label>
                <div class="col-sm-10">
                    <input ng-model="config.username" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">{{ 'EMAIL' | translate }}</label>
                <div class="col-sm-10">
                    <input ng-model="config.email" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" ng-controller="repositorio"  class="btn btn-primary" ng-click="saveConfig(config)">{{ 'SAVE' | translate }}</button>
    </div>

</div>
