<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo" >
                    <button ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de === 'local'" class="btn btn-primary disabled" type="button" ><!-- ng-click="publicarRepo(currentRepoId())"> -->
                    <i class="fa fa-cloud-upload"></i>
                    {{ 'PUBLISH' | translate }}
                    </button>
                </div>
                <div class="pull-right tooltip-demo" ng-controller="repositorio_remoto" >
                   <!--  <a ui-sref="repo.local" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Reply"><i class="fa fa-reply"></i> Voltar</a> -->

                    <!-- <a ng-click="pull('local')" href="" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Baixar ultima versão" ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de === 'local'"><i class="fa fa-cloud-download"> Pull</i> </a>

                    <a ng-click="push('local')"  class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Enviar suas alterações" ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de ==='local'"><i class="fa fa-cloud-upload"> Push</i> </a> -->

                    <a ng-click="pull('remoto')" href="" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Baixar ultima versão" ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de === 'remote'"><i class="fa fa-cloud-download"> {{ 'PULL' | translate }}</i> </a>

                    <a ng-click="push('remoto')"  class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Enviar suas alterações" ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de === 'remote'"><i class="fa fa-cloud-upload"> {{ 'PUSH' | translate }}</i> </a>

                    <!-- <a ui-sref="repo.issue" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Questões"><i class="fa fa fa-comment-o" > Issue track</i> </a> -->
                </div>
                <h2>
                 {{currentRepoData().name}}
                </h2>
                <div class="mail-tools tooltip-demo m-t-md">


                    <h3>
                        <!-- <span class="font-noraml">De: </span>@ac.gov -->
                    </h3>
                </div>
            </div>
            <div class="mail-box">
                <!-- <div class="mail-body">
                    <p>
                    Descrição breve do repositorio <a href="" class="text-navy">alerta</a> containing Lorem Ipsum passages, and more recently with desktop publishing
                        software like Aldus PageMaker including versions of Lorem Ipsum.
                        <strong>Lorem Ipsum</strong>
                    </p>
                </div> -->
                <div class="mail-attachment">
                    <p>
                        <span><i class="fa fa-paperclip"></i> {{ 'LAYERS' | translate }} - </span>
                        <a href="">{{ 'DOWNLOAD_ALL' | translate }}</a>
                    </p>

                    <div class="attachment">
                        <div class="file-box">
                            <div class="file" ng-click="dialog(currentRepoData())">
                                <a href="">
                                    <span class="corner"></span>

                                    <div class="icon">
                                        <i class="fa fa-plus-square"></i>
                                    </div>
                                    <div class="file-name">
                                        <strong>{{ 'ADD_NEW_LAYER' | translate }}</strong>
                                    </div>
                                </a>
                            </div>

                        </div>
                        <div class="file-box"  ng-repeat="(key, value) in mydb.infoRepositorios.local[currentRepoId()].shpfile ">
                            <div class="file" ng-controller= "repositorio_remoto" ng-click="baixar_shp(mydb.infoRepositorios.local[currentRepoId()].name, value, key)">
                                <a href="">
                                    <span class="corner"></span>

                                    <div class="icon" >
                                        <i class="fa fa-file-archive-o"></i>
                                    </div>
                                    <div class="file-name">
                                        <small>{{value.name}}</small>
                                        <br/>
                                        <small>{{value.shpfile}}</small>
                                    </div>
                                </a>

                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <a ng-controller="repositorio_remoto"  ng-click= "log()" title="" data-placement="top" data-toggle="tooltip"  data-original-title="Print" class="btn btn-sm btn-white">
                        <i class="fa fa-tencent-weibo"></i> {{ 'HISTORY' | translate }} </a>

                         <button ng-hide="mydb.infoRepositorios.local[currentRepoId()].origin.de == 'remote'" title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white" ng-click="analisar('local')"><i class="fa fa-exchange"></i> <strong>{{ 'ANALYZE' | translate }}<strong></strong></button>

                         <button ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de == 'remote'" title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white" ng-click="analisar('remoto')"><i class="fa fa-exchange"></i> <strong>{{ 'ANALYZE' | translate }}<strong></strong></button>

                        <button ng-hide="mydb.infoRepositorios.local[currentRepoId()].origin.de == 'remote'" title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white" ng-click="add('local')"><i class="fa fa-plus"></i> <strong>{{ 'ADD' | translate }}<strong></strong></button>

                        <button ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de == 'remote'" title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white" ng-click="add('remoto')"><i class="fa fa-plus"></i> <strong>{{ 'ADD' | translate }}<strong></strong></button>

                        <button ng-hide="mydb.infoRepositorios.local[currentRepoId()].origin.de == 'remote' "title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white" ng-click="NewCommit('local')"><i class="fa fa-cubes"></i> <strong>{{ 'COMMIT' | translate }}<strong></strong></button>

                        <button ng-show="mydb.infoRepositorios.local[currentRepoId()].origin.de == 'remote'" title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white" ng-click="NewCommit('remoto')"><i class="fa fa-cubes"></i> <strong>{{ 'COMMIT' | translate }}<strong></strong></button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
