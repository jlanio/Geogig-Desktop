<div class="wrapper wrapper-content" >
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">
            <div class="mail-box-header">
                <form method="get" class="pull-right mail-search">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm disable" name="search" placeholder="Filter repository">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-sm btn-primary">
                                {{ 'SEARCH' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
                <h2>
                <span class="fa fa-cloud"></span>
                     {{ 'CONNECTED_IN' | translate }}:
                </h2>
                <div >
                </div>
                <div class="mail-tools tooltip-demo m-t-md" >
                    <div class="btn-group pull-right">
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>
                    </div>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"   ng-controller="modalDemoCtrl" ng-click="open3()">
                    <i class="fa fa-plus" ></i> {{ 'NEW' | translate }} </button>
                    <button  ng-controller="repositorio_remoto" ng-click="" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-refresh" ></i> Update</button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i  class="fa fa-trash-o"></i></button>

                </div>
            </div>
<div class="mail-box">

    <table class="table table-hover table-mail">
        <tbody>
            <tr class="read" ng-repeat=" (key, value) in mydb.infoRepositorios.conectedIn ">
                <td class="check-mail">
                    <input icheck type="checkbox" ng-model="check3">
                </td>
                <td class="mail-ontact"><a ng-click="selectServeRemote(key)" >{{value.name}}</a>
                    <span class="label label-danger pull-right">{{value.origin}}</span></td>
                    <td class="mail-subject"><a ui-sref="main.email_view">{{value.serverAddress}}</a></td>
                    <td class=""></td>
                    <td class="text-right mail-date">Jan 16</td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
</div>
</div>
