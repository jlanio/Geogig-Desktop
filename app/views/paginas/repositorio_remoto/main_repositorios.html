<div class="wrapper wrapper-content"  ng-controller="repositorio">
    <toaster-container></toaster-container>
    <div class="row">

        <div class="col-lg-12 animated fadeInRight">
            <div class="mail-box-header">
                <div class="mail-tools tooltip-demo m-t-md">

                    <h3>
                        <span class="fa fa-cloud"></span>
                        Conectado:
                    </h3>
                    <h5>                        
                        <span class="font-noraml">From: </span>
                        {{mydb.infoRepositorios.remoto[currentServeRemoteId()].url}} :
                        {{mydb.infoRepositorios.remoto[currentServeRemoteId()].nome}}
                    </h5>
                </div>
                <div >
                </div>

                <div class="mail-tools tooltip-demo m-t-md" >
                    <div class="btn-group pull-right">
                        <span class="label label-info pull-right">{{mydb.infoRepositorios.remoto[currentServeRemoteId()].repos.length}} - Repositorio(s) 
                        </span>
                    </div>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"   ng-controller="modalDemoCtrl" ng-click="open3()">
                        <i class="fa fa-plus" ></i> Novo </button>
                        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i  class="fa fa-trash-o"></i></button>


                    </div>
                </div>
                <div class="mail-box">

                    <table class="table table-hover table-mail" ng-init="mydb">
                        <tbody>
                            <tr class="read" ng-repeat=" (key, value) in mydb.infoRepositorios.remoto[currentServeRemoteId()].repos">
                                <td class="check-mail">
                                    <input icheck type="checkbox" ng-model="check3">
                                </td>
                                <td class="mail-ontact"><a ng-click="selectRepoRemote(key)" >{{value.nome}}</a> 
                                    <span class="label label-danger pull-right">remoto</span></td>
                                    <td class="mail-subject"><a ui-sref="repo.email_view">{{value.id}}</a></td>
                                    <td class=""></td>
                                    <td class="text-right mail-date">
                                        <button ng-click="clone(value.id,value.nome,value.href)" type="button" class="btn btn-primary btn-xs fa fa-cloud-download">
                                        Clone</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
